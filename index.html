<!DOCTYPE html>
<html>
<head>

<style>

  background: linear-gradient(to right, #ff758c, #ff7eb3);

  text-align: center;
  color: white;
  overflow: hidden;
}

.container {
  margin-top: 120px;
}

h1 {
  font-size: 50px;
}

p {
  font-size: 22px;
  width: 70%;
  margin: auto;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  margin: 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

#yes {
  background-color: white;
  color: #ff4f81;
}

#no {
  background-color: #ff4f81;
  color: white;
  position: absolute;

</head>

<body>

<div class="container">
<h1>I‚Äôm Really Sorry ‚ù§Ô∏è</h1>

<p>

<button id="yes" onclick="forgive()">Yes, I forgive you ‚ù§Ô∏è</button>

</div>

<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">

<script>

</html>
